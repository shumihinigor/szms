    <script>
        ymaps.ready(init);

        function init() {

        var myMap = new ymaps.Map("map", {
            center: [51.436180, 45.875500],
            zoom: 15
            }, {
            searchControlProvider: 'yandex#search'
            }),
            myPlacemark = new ymaps.Placemark([51.436180, 45.875500], {
            // Чтобы балун и хинт открывались на метке, необходимо задать ей определенные свойства.
            balloonContentHeader: "СЗСМ",
            balloonContentBody: "Кирпич, стройматериалы оптом",
            balloonContentFooter: "Верхний Александровский пр., 6, Саратов",
            hintContent: "Саратовский завод строительных материалов",
            });

        myMap.geoObjects.add(myPlacemark);

        }
    </script>
